<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
	<head>
		<title> Formulaire de contact</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		
		
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" media="screen" type="text/css" title="page_web" href="style.css"/> 
	</head>
	<body>
	 	<div><h1 class="text-center">Formulaire de contact</h1></div>
	 	<form class="form-horizontal">
	 		<div class="form-group">
	 			<label for="name" class="col-sm-2 control-label">Nom </label>
	 		 	<div class="col-sm-10"> 
	 		 		<input type="text" class="form-control" id="inputName"  placeholder="Saisissez votre nom"> 
	 		 	</div>
	 		</div> 	
	 		<div class="form-group">
	 			<label for="firstName" class="col-sm-2 control-label">Prénom </label>
	 		 	<div class="col-sm-10"> 
	 		 		<input type="text" class="form-control" id="inputFristName" placeholder="Saisissez votre prénom"> 
	 		 	</div>
	 		</div>
	 		<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			       <input type="email" class="form-control"  id="inputEmail" placeholder="Saisissez votre addresse mail">
			    </div>
			</div> 
			<div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Message</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" id="inputMessage" placeholder="Saisissez votre message"></textarea>
			    </div>
			</div> 
			<button type="button" class="btn btn-info btn-lg pull-right">Envoyer</button>
	 	</form>	

	</body>
</html>
